<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/65cffd25f3.js" crossorigin="anonymous"></script>
    <title>Contact</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .top {

            width: 100%;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center; 
            flex-direction: column; 
            background-image: url("/public/images/img/about/banner.png");
            color: white;
            text-align: center;
        }
        
        .top .talk {
            margin-bottom: 10px;
        }
        
        .bottom {
            width: 100%;
            height: 50vh;
            display: flex;
            /* border: solid red; */
        }
        
        .bottom .left {
            width: 50%;
            height: 100%;
            padding: 80px 30px 30px 60px;
        
            /* margin-right: 300px; */
        }
        
        .bottom .right {
            width: 50%;
            height: 100%;
            padding: 30px;
            margin-right: 25px;
        }
        
        .bottom .left .txt {
            margin-bottom: 10px;
        }
        
        .bottom .left .office {
            margin-top: 20px;
            margin-bottom: 15px;
        }
        
        .bottom .left p {
            margin: 13px 0px;
        }
    </style>

</head>
<body>
    <div class="top">
        <h1 class="talk">#Let's_talk</h1>
        <p class="pa">Leave a message. We love to hear from you</p>
    </div>
    <div class="bottom">
        <div class="left">
            <p class="txt">GET IN TOUCH</p>

                </p>
                <p class="p2"><i class="fa-solid fa-envelope"></i> &nbsp; &nbsp;sklm@gmail.com</p>
                <p class="p3"><i class="fa-solid fa-phone"></i> &nbsp; &nbsp;contact@example.com</p>
                <p class="p4"><i class="fa-solid fa-clock"></i> &nbsp; &nbsp;monday to saturday</p>

        </div>
